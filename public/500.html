<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>500 - Internal Server Error</title>
<style>
  /* same styles as before */
  body {
    margin: 0;
    font-size: 0.7em;
    font-family: Verdana, Arial, Helvetica, sans-serif;
    background: #EEEEEE;
  }
  #header {
    width: 96%;
    margin: 0;
    padding: 6px 2%;
    font-family: "Trebuchet MS", Verdana, sans-serif;
    color: #FFF;
    background-color: #555555;
  }
  #header h1 {
    font-size: 2.4em;
    margin: 0;
  }
  #content {
    margin: 0 0 0 2%;
    position: relative;
  }
  .content-container {
    background: #FFF;
    width: 96%;
    margin-top: 8px;
    padding: 10px;
    position: relative;
  }
  fieldset {
    padding: 0 15px 10px 15px;
    border: none;
  }
  h2 {
    font-size: 1.7em;
    margin: 0;
    color: #CC0000;
  }
  h3 {
    font-size: 1.2em;
    margin: 10px 0 0 0;
    color: #000000;
  }
</style>
</head>
<body>
  <div id="header">
    <h1>Server Error</h1>
  </div>
  <div id="content">
    <div class="content-container">
      <fieldset>
        <h2>500 - Internal Server Error</h2>
        <h3>Oops! Something went wrong on our end. Please try again later.</h3>
      </fieldset>
    </div>
  </div>
</body>
</html>
