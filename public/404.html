<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Excuse Not Found</title>
  <style>
    body {
      background: #f9f9f9;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #444;
    }
    h1 {
      font-size: 7rem;
      color: #ff4c4c;
      margin: 0;
    }
    h2 {
      margin-top: 0.3em;
      font-size: 2rem;
      color: #333;
    }
    p {
      max-width: 600px;
      margin: 2em auto 0;
      font-size: 1.3rem;
      color: #666;
    }
    .excuse {
      margin-top: 3em;
      font-style: italic;
      font-weight: bold;
      color: #222;
      font-size: 1.5rem;
    }
    a {
      display: inline-block;
      margin-top: 4em;
      text-decoration: none;
      color: #ff4c4c;
      border: 2px solid #ff4c4c;
      padding: 12px 28px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #ff4c4c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Looks like we don’t have this page, or our devs were slacking off...</h2>
  <p>But hey, here’s the official excuse from the dev team:</p>
  <div class="excuse" id="excuse">Loading excuse...</div>
  <a href="/">Go Back Home</a>

  <script>
    fetch('/api/excuses/random')
      .then(res => res.json())
      .then(data => {
        document.getElementById('excuse').textContent = `"${data.excuse}"`;
      })
      .catch(() => {
        document.getElementById('excuse').textContent = '"Our server tripped over a banana peel."';
      });
  </script>
</body>
</html>
